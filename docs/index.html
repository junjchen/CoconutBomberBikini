<style>
	.container {
		position: relative;
		top: 6%;
	}

	.center {
		position: absolute;
		left: 0;
		top: 25%;
		width: 100%;
		text-align: center;
		font-size: 18px;
	}

	.imgBack {
		width: 100%;
		height: 630;
		opacity: 0.5;
	}

	.formPost {
		position: absolute;
		left: 35%;
		top: 55%;
		width: 30%;
		min-width: 450px;
		text-align: center;
		font-size: 18px;
		background-color: white;
		border-style: solid;
		border-color: black;
		border-width: 2px;
	}

	.logoClass {
		position: absolute;
		left: 23%;
		height: 200px;
	}

	.homeChefAsk {
		position: absolute;
		left: 35%;
		top: 70%;
		width: 30%;
		text-align: center;
		font-size: 18px;
		min-width: 300px;
	}

	.searchButton {
		margin-left: 30px;
		background-color: #CDDC39;
	}

	.searchButton:hover {
		background-color: #F0F4C3;
	}

	.menuheader {

		position: relative;
		float: right;
		top: 20px;
	}

	.headerButton {
		background-color: transparent;
		font-size: 24px;
	}

	a:link,
	a:visited {
		background-color: #f44336;
		color: white;
		padding: 5px 7px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		border-radius: 10px;
		font-size: 16;
	}


	a:hover,
	a:active {

		background-color: red;
	}
</style>

<body>
	<div class="menuheader">
		<!-- Flat button with ripple -->
		<button class="headerButton mdl-button mdl-js-button mdl-js-ripple-effect">
  Log In
</button>

		<button class="headerButton mdl-button mdl-js-button mdl-js-ripple-effect">
Register</button>

	</div>

	<div class="container">

		</div>

		<div class="formPost">

				<label class="mdl-textfield__label" for="sample3">Introduce your Postcode...</label>
			</div>
			<button class="searchButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="window.location.href='app.html'">
  Search
</button>
		</div>
