<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        main {
            height: calc(100% - 64px);
            /*            background-color: aliceblue;*/
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" style="background-color: white">
            <div class="menubar mdl-layout__header-row">
                <img src="image/logo.png" alt="" style="height: inherit; margin: auto; cursor: pointer;" onclick="window.location.href = 'index.html'"
                />
            </div>
        </header>

        <main class="mdl-layout__content">

            <div class="mdl-cell mdl-cell--12-col">
                <!-- markup -->
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <form id="form">
                            <h4>What meal are you serving?</h4>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-right: 10px">
                                <input class="mdl-textfield__input" type="text" id="dishname" />
                                <label class="mdl-textfield__label" for="dishname">Name of the dish</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 150px">
                                <input class="mdl-textfield__input" type="text" id="price" />
                                <label class="mdl-textfield__label" for="price">Price</label>
                            </div>
                            <h4>Show customers what your meal looks like</h4>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                                <input class="mdl-textfield__input" type="file" id="dishpic" />
                            </div>
                            <h4>What ingredients are you using?</h4>
                            <div>

                                <div id="duplicater" style="display: none">
                                    <div class="mdl-textfield mdl-js-textfield" style="margin-right: 10px">
                                        <input class="mdl-textfield__input" type="text" id="ingredient" />
                                        <label class="mdl-textfield__label" for="ingredient">Ingredient</label>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield" style="width: 150px">
                                        <input class="mdl-textfield__input" type="text" id="Quantity" />
                                        <label class="mdl-textfield__label" for="Quantity">Quantity</label>
                                    </div>
                                </div>

                                <div id="duplicater0">
                                    <div class="mdl-textfield mdl-js-textfield" style="margin-right: 10px">
                                        <input class="mdl-textfield__input" type="text" id="ingredient0" />
                                        <label class="mdl-textfield__label" for="ingredient0">Ingredient</label>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield" style="width: 150px">
                                        <input class="mdl-textfield__input" type="text" id="Quantity0" />
                                        <label class="mdl-textfield__label" for="Quantity0">Quantity</label>
                                    </div>
                                </div>

                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onclick="duplicate">
                                <i class="material-icons" >add</i>
                            </button>
                            <!--                            <div class="mdl-layout-spacer"></div>-->
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="margin-top: 10px; float: right">
                                Submit
                            </button>

                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="jump"
                                style="margin-top: 10px; margin-right: 10px; float: right">
                            Go back
                        </button>
                        </form>
                    </div>

                    <div class="mdl-cell mdl-cell--4-col">
                        <img src="image/uploadPic.png" style="width: 100%; margin-top: 5%" />
                    </div>
                    <!--                    <div class="mdl-layout-spacer"></div>-->
                </div>
            </div>
        </main>
    </div>







    <script>
        var i = 0;
        var original = document.getElementById('duplicater');

        function duplicate(e) {
            e.preventDefault();
            var clone = original.cloneNode(true); // "deep" clone
            clone.id = "duplicater" + ++i;
            clone.style = "display: true";
            original.parentNode.appendChild(clone);
            componentHandler.upgradeElement(clone);

            //****************************not working****************************
            window.scrollTo(0, document.body.scrollHeight);
        }

        function jump(e) {
            e.preventDefault();
            window.location.href = "index.html"
        }

        var form = document.querySelector("#form")
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Thank you, your meal was uploaded, please get ready to receive orders!")
            window.location.href = "index.html"
        })
    </script>
</body>

</html>
